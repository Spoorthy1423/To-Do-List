<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List - JavaScript Project</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h1>My To Do List</h1>
            <input type="text" placeholder="Add a new to do..." id="inputBox">
            <input type="button" value="Add" id="addBtn">
        </div>
    
        <div class="category-container">
            <h2>Work</h2>
            <ul class="todoList" id="workList"></ul>
        </div>
    
        <div class="category-container">
            <h2>Personal</h2>
            <ul class="todoList" id="personalList"></ul>
        </div>
    
        <div class="category-container">
            <h2>Urgent</h2>
            <ul class="todoList" id="urgentList"></ul>
        </div>
    </div>
    <div class="category-switcher">
        <button id="workCategory">Work</button>
        <button id="personalCategory">Personal</button>
        <button id="urgentCategory">Urgent</button>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
